<DOCTYPE html>

<html lang="pt-br">

        <head>
            <!--titulo, cabeçalho-->
            <meta charset="utf-8">
            <title>projeto web</title>
           
        </head>
    <body>
        <header style="background-color: darkcyan; height: 80px;"><img src="imgg.jpg" height="70px">
        
        </header>
        <h1 align="center" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"">Entre em contato conosco</h1>
                        <!--Formularios-->
            <div class="form" >
                <form name="formulario"
                 action="/action_page.html" method="POST" enctype="text/plain" ><br>
                       
                    <label for="name">Nome:</label><br>
                        <input type="text" name="name" placeholder="@maria" height="20px"><br>

                    <label for="sobrenome">Sobrenome:</label><br>
                        <input type="text" name="sobrenome" placeholder="@Silva"><br>
                           
                    <label for="email">E-mail:</label><br>    
                        <input type="email" id="email" name="email" placeholder="example@email.com"><br>
        
                    <label for="number">Fone:</label><br>
                        <input type="text" name="number" id="number" 
                        min="10" max="11" placeholder="(00)00000-0000"><br>
                            
                    <label for="msg">Mensagem:</label><br>
                        <textarea id="msg"></textarea><br>
                            
                        <input type="submit" value="Enviar" id="submit">
                        <input type="reset" value="reset" id="reset">
                         
                </form>
            </div>
            <!--Lista não ordenada-->

        <ul>
            <li><img src="whatss.png" height="30px" alt="">(88)99999-9999</li><br><br>
            <li><img src="emaill.png"  height="30px"alt="">callcenter@example.com</li><br><br>
            <li><img src="fun.png"height="30px" alt=""> segunda a sexta</li>

        </ul>

        <footer  style="background-color: darkcyan; height: 30px;text-align: center;padding-top: 15px;" >
            Desenvolvido por Damião Lucas</footer>

    </body>

</html>
